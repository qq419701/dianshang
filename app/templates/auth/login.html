<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - ÁîµÂïÜÂπ≥Âè∞ÁÆ°ÁêÜÁ≥ªÁªü</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
        }
        
        .login-header p {
            font-size: 14px;
            color: #999;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #667eea;
        }
        
        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .form-options label {
            display: flex;
            align-items: center;
            color: #666;
            cursor: pointer;
        }
        
        .form-options input[type="checkbox"] {
            margin-right: 6px;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.4s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .alert-error {
            background: #fce8e6;
            color: #c5221f;
            border: 1px solid #f5c6c4;
        }
        
        .alert-success {
            background: #e6f4ea;
            color: #137333;
            border: 1px solid #b7e1cd;
        }
        
        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üì¶ ÁîµÂïÜÂπ≥Âè∞ÁÆ°ÁêÜÁ≥ªÁªü</h1>
            <p>ËØ∑ÁôªÂΩïÊÇ®ÁöÑË¥¶Âè∑</p>
        </div>
        
        <div class="alert alert-error" id="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <input type="text" id="username" name="username" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input type="password" id="password" name="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox" id="remember" name="remember" value="1">
                    ËÆ∞‰ΩèÁôªÂΩï
                </label>
            </div>
            
            <button type="submit" class="btn-login" id="btnLogin">ÁôªÂΩï</button>
        </form>
        
        <div class="footer">
            &copy; 2024 ÁîµÂïÜÂπ≥Âè∞ÁÆ°ÁêÜÁ≥ªÁªü
        </div>
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const alert = document.getElementById('alert');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Á¶ÅÁî®ÊåâÈíÆ
            btnLogin.disabled = true;
            btnLogin.textContent = 'ÁôªÂΩï‰∏≠...';
            
            // Êî∂ÈõÜË°®ÂçïÊï∞ÊçÆ
            const formData = new FormData(form);
            
            // ÂèëÈÄÅAJAXËØ∑Ê±Ç
            fetch('/auth/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // ÁôªÂΩïÊàêÂäü
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 500);
                } else {
                    // ÁôªÂΩïÂ§±Ë¥•
                    showAlert(data.message, 'error');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'ÁôªÂΩï';
                }
            })
            .catch(error => {
                console.error('ÁôªÂΩïËØ∑Ê±ÇÂ§±Ë¥•:', error);
                showAlert('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
                btnLogin.disabled = false;
                btnLogin.textContent = 'ÁôªÂΩï';
            });
        });
        
        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = 'alert alert-' + type;
            alert.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
